<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Design Pixil</title>
  </head>
  <body>
    <main>
      <div class="main-hero">
        <div class="logo">
          <span class="logo-text">DesignPixil</span>
        </div>

        <section class="hero">
          <div>
            <h1>
              Stunning websites that leave a<br />
              lasting impression.
            </h1>
            <p>
              Pixil perfect unique website designs with unlimited
              <br />revisions at a flat fee.
            </p>
            <button class="btn-b">Get Started</button>
          </div>
        </section>

        <section class="img-cont-wrapper">
          <div class="img-cont">
            <img
              class="img1"
              src="https://framerusercontent.com/images/5lq6nfUxBrQSfqP4UESUDMTjcLo.png?scale-down-to=4096"
              alt="img1"
            />
            <img
              class="img2"
              src="https://framerusercontent.com/images/WwCS8FzsD9kb1RXbBkEgXB7G3g.png?scale-down-to=4096"
              alt="img2"
            />
            <img
              class="img3"
              src="https://framerusercontent.com/images/0WvKzKTvpKbtcWTTjdvGYKCINw.png?scale-down-to=4096"
              alt="img3"
            />
          </div>
        </section>
      </div>
    </main>

    <!-- GSAP LINK -->

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"
      integrity="sha512-cOH8ndwGgPo+K7pTvMrqYbmI8u8k6Sho3js0gOqVWTmQMlLIi6TbqGWRTpf1ga8ci9H3iPsvDLr4X7xwhC/+DQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!-- JS LINK -->
    <script src="./app.js"></script>
  </body>
</html>
